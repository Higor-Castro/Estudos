<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="cadastro.css">
    </head>
    <body>
        <div class="navbar">
            <h1>DIO</h1>
            <div class="navbar-buttons">
                <a href="../index.html">Entrar</a>
                <a href="#">Cadastrar</a>
            </div>
        </div>

        <div class="container">
            <div class="container__titulo">
                <h1 class="titulo">Crie sua conta grátis</h1>
                <p>Preencha seus dados</p>
            </div>
                <form method="post" action="registrar.jsp" class="formulario">
                    <input type="text" name="nome" placeholder="Nome Completo" required> 
                    <input type="text" name="telefone" placeholder="+55 99999-9999" required> 
                    <input type="email" name="email" placeholder="teste@gmail.com" required> 
                    <input type="password" name="senha" required> 
                    <input type="text" name="cpf" placeholder="Digite seu CPF" required maxlength="11" pattern="\d{11}" 
                           title="Digite exatamente 11 dígitos">
                    <input type="submit" value="CRIAR MINHA CONTA GRÁTIS">
                </form>

        </div>
    </body>
</html>
