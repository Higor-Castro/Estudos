

<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Modulo Academico</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1><marquee behavior="" direction="left">Modulo Academico</marquee></h1>

    <div id="aluno-form">

        <label for="nome">Nome:</label>

        <input type="text" id="nome">

        <label for="idade">Idade:</label>

        <input type="number" id="idade">

        <label for="altura">Altura (m):</label>

        <input type="number" step="0.01" id="altura">

        <label for="peso">Peso (kg):</label>

        <input type="number" step="0.01" id="peso">

        <button onclick="cadastrarAluno()">Cadastrar</button>

    </div>


    <div id="alunos-list">

        <h2>Lista de Alunos</h2>

        <ul id="alunos-ul">

        </ul>

    </div>


    <div id="aluno-details" class="aluno-details">

        <h2>Detalhes do Aluno</h2>

        <p id="aluno-info"></p>

        <button onclick="excluirAluno()">Excluir Aluno</button>


    </div>
<script src="script.js"></script>
    
</body>
