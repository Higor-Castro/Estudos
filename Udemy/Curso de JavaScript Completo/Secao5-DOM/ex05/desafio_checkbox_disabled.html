<!doctype html>
<html>

<head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">

</head>

<body>
    <h1 id="title1">Curso Javascript Completo</h1>

    <main class="cmain" id="idmain">
        <h2>subtitulo</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
    </main>

    <form action="#">
        <input type="text" id="txtNome" placeholder="nome"><br><br>
        <input type="text" id="txtEmail" placeholder="email"><br><br>

        <input type="checkbox" id="contrato" >
        <label for="contrato">Li e aceito o seguinte contrato</label><br><br>
        <textarea name="" id="" cols="30" rows="10" readonly>Este contrato nos dá direito à ...</textarea><br><br>
        <input type="submit" value="cadastrar">
    </form>

    <script>
        let checkbox_Contrato = document.querySelector('#contrato')
        let btnCadastrar = document.querySelector('input[type="submit"]')
        checkbox_Contrato.addEventListener('change', verificaCadastro)

        //inicialmente o botão deve estar desabilitado
        btnCadastrar.disabled = true
        
        //função que verifica se o checkbox está marcado 
        function verificaCadastro(){
            //se o checkbox estiver marcado, o botão é habilitado
            if(checkbox_Contrato.checked === true){
                btnCadastrar.disabled = false
            }
            //se o checkbox não estiver marcado, o botão é desabilitado
            else{
                btnCadastrar.disabled = true
            }
        }

        

    </script>

</body>

</html>
